{% extends 'base.html' %}

{% block content %}




<section id="connexion" class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto my-8">
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Connexion</h2>
    <form action="#" method="POST" class="mt-6">
        <div class="mb-4">
            <label for="email_connexion" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email_connexion" name="email_connexion" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Votre adresse email">
        </div>
        <div class="mb-4">
            <label for="password_connexion" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" id="password_connexion" name="password_connexion" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Votre mot de passe">
        </div>
        <button type="submit" class="w-full py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700">Se connecter</button>
    </form>
</section>
{% endblock %}
