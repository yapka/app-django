<main class="container mx-auto px-4 py-16">
    <!-- Section Services -->
    <section id="services" class="text-center">
        <h2 class="text-3xl font-semibold text-gray-800">Nos Services</h2>
        <p class="mt-4 text-lg text-gray-600">Nous offrons une gamme de services pour répondre à vos besoins.</p>
        
        <!-- Grille des services -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Service 1 -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all">
                <h3 class="text-xl font-semibold text-gray-800">Service 1</h3>
                <p class="mt-4 text-gray-600">Description du service 1.</p>
            </div>
            <!-- Service 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all">
                <h3 class="text-xl font-semibold text-gray-800">Service 2</h3>
                <p class="mt-4 text-gray-600">Description du service 2.</p>
            </div>
            <!-- Service 3 -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all">
                <h3 class="text-xl font-semibold text-gray-800">Service 3</h3>
                <p class="mt-4 text-gray-600">Description du service 3.</p>
            </div>
        </div>
    </section>

    <!-- Section Connexion -->
    <section id="connexion" class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto my-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Se connecter</h2>
        <form action="#" method="POST" class="mt-6">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Votre adresse email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Votre mot de passe">
            </div>
            <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">Se connecter</button>
        </form>
    </section>

    <!-- Section Inscription -->
    <section id="inscription" class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto my-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">S'inscrire</h2>
        <form action="#" method="POST" class="mt-6">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nom complet</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Votre nom complet">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Votre adresse email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Votre mot de passe">
            </div>
            <button type="submit" class="w-full py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700">S'inscrire</button>
        </form>
    </section>
</main>
