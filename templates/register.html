<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulaire</title>
</head>
{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6" method="POST">
      {% csrf_token %}
      {{ form }}
        <h2 class="text-2xl font-bold text-gray-700">Ajouter une personne</h2>
        
        <div>
            <label for="name" class="block text-gray-600">Nom</label>
            <input type="text" id="name" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez le nom">
        </div>

        <div>
            <label for="subname" class="block text-gray-600">Prénom</label>
            <input type="text" id="subname" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez le prénom">
        </div>

        <div>
            <label for="birth" class="block text-gray-600">Date de naissance</label>
            <input type="date" id="birth" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="email" class="block text-gray-600">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez l'email">
        </div>

        <div>
            <label for="tel" class="block text-gray-600">Téléphone</label>
            <input type="tel" id="tel" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez le téléphone">
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Enregistrer</button>
    </form>
    {% endblock %}
</body>
</html>
